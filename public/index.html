<!DOCTYPE html>
<html>
<head>
  <title>Embed.rocks example app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/style/card.css">
  <style type="text/css">
  body {
    font-size: 16px;
    background-color: #f9f9f9;
  }

  .card {
    font-size: 15px;
  }

  #card-container {
    margin-top: 20px;
  }

  .main-panel {
    margin: 0 auto;
    width: 600px;
    font-family: sans-serif;
  }

  input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  #json-container {
    white-space: pre;
    margin: 50px 0;
    background: #fff;
    overflow: scroll;
    font-size: 10px;
    font-family: monospace;    
  }

  .card-container {
    margin-top: 30px;
  }

  #fetching {
    opacity: 0;
    margin-top: 10px;
    font-size: 0.9em;
  }

  #fetching.show {
    opacity: 1;
  }
  </style>
</head>
<body>
  <div class="main-panel">
    <h1 class="center m-100">Embed.rocks example app (vanilla js)</h1>
    <form class="try-it">
        <h2>Paste a link below:</h2>
        <input autocomplete="off" autofocus="autofocus" id="link" type="text" value="" autofocus onfocus="this.select()">
        <button id="button">Get card</button>
    </form>
    <div id="fetching">Fetching...</div>
    <div class="card-container" id="card-container-big"></div>
    <div class="card-container" id="card-container-small"></div>
    <div id="json-container"></div>
  </div>
  <script type="text/javascript" src="/js/Card.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
